<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <h1>Number quesser</h1>
    <div id="game"><p>guess a number between <span class="min-num">1</span> and <span class="max-num"> 10</span> </p>
    <input type="number" name="" id="guess-input" placeholder="Enter guess">
    <input type="submit" value="Submit" id="guess-value"> 
    <p class="message"></p>          <!-- message -->
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
